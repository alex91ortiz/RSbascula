            $(document).ready(function(){

                                        $("#confirm").css("border","solid 1px red");
                                    });
                                }else{
                                    //$.post("http://nodejsbuscaproducto-jcsoluciones.rhcloud.com/usuario/login/",$("#loginform").serialize()).done(function (data) {
                                    console.log("entro");
                                    $.post("http://nodejsbuscaproducto-jcsoluciones.rhcloud.com/usuario/confirm/",$("#loginform").serialize()).done(function (data) {

                                            $("#confirm").css("display","none");
                                        }

                //$.post("http://nodejsbuscaproducto-jcsoluciones.rhcloud.com/usuario/login/",$("#loginform").serialize()).done(function (data) {
                if($("#frmemail").val()!==""){

                        $.post("http://nodejsbuscaproducto-jcsoluciones.rhcloud.com/usuario/login/",$("#loginform").serialize()).done(function (data) {
                            console.log(data);
                            if(data!=0 && data!=-1){
